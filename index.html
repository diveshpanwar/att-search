<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Serach</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/app.css">

</head>

<body>
    <div class="row">
        <div class="col-9 offset-1">
            <div class="chips" id="tagChips">

            </div>
        </div>
        <div class="col-2 text-left">
            <i class="material-icons right" id="searchIcon">search</i>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal" data-toggle="modal">
        <div class="modal-content text-center">
            <h6 class="font-weight-bold text-uppercase">CHOOSE SEARCH TAG TYPE</h6>
            <div class="input-field col s12">
                <select id="tagElementType" class="browser-default custom-select custom-select-lg">
                    <option value="kw" class="font-weight-bold">KEYWORD</option>
                    <option value="en" class="font-weight-bold">ENTITY</option>
                    <option value="in" class="font-weight-bold">INTENT</option>
                </select>
            </div>
            <div class="form-group text-center">
                <button class="btn waves-effect waves-light" type="button" id="setTagAction" name="action">SET
                    <i class="material-icons right">done_all</i>
                </button>
            </div>
        </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./js/app.js"></script>

</html>
