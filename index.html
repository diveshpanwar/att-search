<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Serach</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/app.css">

</head>

<body>
    <div class="row">
        <div class="col-9 offset-1">
            <div class="chips" id="tagChips">

            </div>
        </div>
        <div class="col-2 text-left">
            <i class="material-icons right" id="searchIcon">search</i>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal" data-toggle="modal">
        <div class="modal-content text-center">
            <h6 class="font-weight-bold text-uppercase">CHOOSE SEARCH TAG TYPE</h6>
            <div class="input-field col s12">
                <select id="tagElementType" class="" multiple>
                    <option value="kw" id="kw" class="font-weight-bold">KEYWORD</option>
                    <option value="en" id="en" class="font-weight-bold">ENTITY</option>
                    <option value="in" id="in" class="font-weight-bold">INTENT</option>
                </select>
            </div>
            <div class="form-group text-center">
                <button class="btn waves-effect waves-light" type="button" id="setTagAction" name="action">SET
                    <i class="material-icons right">done_all</i>
                </button>
            </div>
        </div>
</body>
<script src="./js/jquery-3.3.1.slim.min.js"></script>
<script src="./js/popper.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/materialize.min.js"></script>
<script src="./js/app.js"></script>

</html>
